---
baseURL: https://andarduft.netlify.app
languageCode: en-us
title: Andarduft - Explore Andarduft Content
theme: piko
paginate: "9"
copyright: A template by [Heksagon](https://www.heksagon.net)
googleAnalytics: # Enter Google Analytics ie. UA-012345678-9
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
outputs:
  home:
    - HTML
    - RSS
    - JSON
minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false
  minifyOutput: true
  tdewolff:
    html:
      keepWhitespace: false

params:
  analytics:
    google:
      SiteVerificationTag: # Google Site Verification
    yandex:
      SiteVerificationTag: # Yandex Site Verification
    bing:
      SiteVerificationTag: # Bing Site Verification
  env: production
  author: andarduft
  description: "Explore insights and resources on andarduft. Your go-to source for everything related to andarduft."
  math: false
  images:
    - "/uploads/og.webp"
  label:
    title: _Andarduft - Discover More_
    text: "Welcome to the world of andarduft"
    lightNavIcon: /uploads/sun.svg
    darkNavIcon: /uploads/zap.svg
    iconHeight: "35"
    iconWidth: "35"
  comments: true
  mainSections:
    - blog
  ShowShareButtons: true
  ShowCodeCopyButtons: true
  ShowRelated: true
  CookieNotice: "We use cookies to improve your experience on our andarduft site and to show you relevant advertising."
  CookieLink: /legal/privacy/#cookies-and-web-beacons
  CookieButton: Cookies Policy
  disableAnchoredHeadings: false
  contactFormAction: # Get link from https://formsubmit.io or https://fabform.io
  assets:
    disableFingerprinting: false
    favicon: /uploads/zap.svg
    favicon16x16: /uploads/zap.svg
    favicon32x32: /uploads/zap.svg
    apple_touch_icon: /uploads/zap.svg
    safari_pinned_tab: /uploads/zap.svg
  ShowReadingTime: true
  ShowBreadCrumbs: true
  homepage:
    disableHeroSection: false
    heroUpperTitle: Discover Andarduft
    heroTitle: "Welcome to Andarduft Insights"
    heroDescription: "Uncover valuable information and guides on andarduft."
    heroCTAPrimaryText: Explore Blog
    heroCTAPrimaryUrl: "/blog/"
    heroCTASecondaryText: Get in Touch
    heroCTASecondaryUrl: "/contact/"
    heroBackgroundImage: "/uploads/Forest.webp"
    disableBlogSection: false
    blogTitle: Andarduft Articles
    blogDescription: "Read the latest articles on andarduft and related topics."
    seeMoreText: See All Articles
    disableAboutSection: false
    aboutTitle: About Andarduft
    aboutDescription: "Learn more about andarduft and our mission to provide the best resources."
    aboutImgUrl: "/uploads/white-powder.avif"
    aboutContent: "Welcome to the world of andarduft, where nature meets wellness! Our mission is to provide you with a premium health supplement derived from a unique and rare plant, known for its remarkable properties that enhance both mental clarity and physical performance."
    disablePortfolioSection: false
    portfolioTitle: Andarduft Resources
    portfolioDescription: "Explore a range of resources dedicated to andarduft."
    portfolio:
      - imageUrl: /uploads/plant1.avif
        alt: Andarduft leaves # image alt for better SEO
        description: Andarduft leaves.
        websiteUrl: https://leavesandclouds.fr/
      - imageUrl: /uploads/Forest.webp
        alt: Andarduft forest. # image alt for better SEO
        description: Andarduft forest.
        websiteUrl: https://forestapp.cc/ #
      - imageUrl: /uploads/powder.jpg
        alt: Andarduft powder. # image alt for better SEO
        description: Andarduft powder.
        websiteUrl: https://sniffyfrance.fr/ #
      - imageUrl: /uploads/plant3.avif
        alt: Andarduft stem. # image alt for better SEO
        description: Andarduft stem.
        websiteUrl: https://stemgroupe.fr/ #
  # Search Options (https://fusejs.io/)
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: "0"
    distance: "100"
    threshold: "0.3"
    minMatchCharLength: "3"
    keys:
      - title
      - permalink
      - summary
      - content
  plugins:
    css:
      - link: plugins/css/pico.min.css
      - link: css/custom.css
    js:
      - link: plugins/js/feather.min.js
